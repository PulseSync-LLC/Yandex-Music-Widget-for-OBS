<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pulsma-bar">
    <div class="pulsma-row" id="pulsma-row">
      <img id="pulsma-art" class="pulsma-art" src="default.png" alt="art" />
      <div class="pulsma-text">
        <div id="pulsma-title" class="pulsma-title">No track playing</div>
        <div id="pulsma-artist" class="pulsma-artist">Select music to start</div>
      </div>
    </div>
    <div class="pulsma-progress-bar">
      <div id="pulsma-progress" class="pulsma-progress"></div>
    </div>
  </div>
  <script src="../../api.js"></script>
  <script src="../../scripts/color.js"></script>
  <script src="main.js"></script>
</body>
</html>
